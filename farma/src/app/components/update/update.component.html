<form action="">
    <h1>Atualizar Cliente</h1>

    <div class="forms">
        <mat-form-field class="form">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="cliente.nome" matInput placeholder="nome">
        </mat-form-field>

        <mat-form-field class="form">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.documento" name="cliente.documento" matInput placeholder="01565420596">
        </mat-form-field>

        <mat-form-field class="form">
        <mat-label>EMAIL</mat-label>
        <input [(ngModel)]="cliente.email" name="cliente.email" matInput placeholder="email@email.com">
        </mat-form-field>

        <mat-form-field class="form">
        <mat-label>TELEFONE</mat-label>
        <input [(ngModel)]="cliente.telefone" name="cliente.telefone" matInput placeholder="(62)9 98582535">
        </mat-form-field>
