<div class="container">

  <div class="badge">
    <button (click)="navegarParaInativos()" mat-stroked-button color="primary" matBadge="{{ inativo }}">Clientes inativos</button>
  </div>
  <div class="badge">
    <button routerLink="listar" mat-stroked-button color="primary">Listar todos os clientes</button>
  </div>

  <button routerLink="create" class="novo mat-elevation-z8" mat-stroked-button color="primary">Novo Cliente</button>

  <div class="pesquisar">
    <form>
      <i class="bi bi-search"></i>
      <input 
      type="text"
      placeholder="Pesquisar por CPF/CNPJ"
      (input)="pesquisar($event)"/>
    </form>
  </div>

    <div class="content" *ngFor="let item of listaPesquisa">
        <mat-card class="mat-elevation-z8">
            
            <mat-card-header>   
              <mat-card-title>{{item.nome}}</mat-card-title>
              <mat-card-subtitle>{{item.documento}}</mat-card-subtitle>
              <mat-card-subtitle>{{item.email}}</mat-card-subtitle>
              <mat-card-subtitle>{{item.telefone}}</mat-card-subtitle>
              <mat-card-subtitle>CEP: {{item.endereco?.cep}}</mat-card-subtitle>
                <mat-card-subtitle>complemento: {{item.endereco?.complemento}}</mat-card-subtitle>
                <mat-card-subtitle>bairro: {{item.endereco?.bairro}}</mat-card-subtitle>
                <mat-card-subtitle>cidade: {{item.endereco?.cidade}}</mat-card-subtitle>
                <mat-card-subtitle>uf: {{item.endereco?.uf}}</mat-card-subtitle>
            </mat-card-header>

            <div class="actions">
                  <button routerLink="update/{{ item.id }}" mat-mini-fab color="accent" >
                    <mat-icon>editar</mat-icon>
                  </button>
                  <button (click)="inativarCliente(item)" mat-mini-fab color="warn" >
                    <mat-icon>done</mat-icon>
                  </button>
            </div>
          </mat-card>
          
    </div>
    
</div>
